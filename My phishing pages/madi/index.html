    <script type="text/javascript">

        $(document).ready(function () {
            //Обработка placeholder для msie
//            if ($.browser.msie) //метод $.browser был устаревшим в версии 1.3 и удаляется в 1.9
            if (navigator.appName == 'Microsoft Internet Explorer')
            {
                $("form")
                    .find("input[type='text'], input[type='password']").each(function () {
                        var tp = $(this).attr("placeholder");
                        $(this).attr('value', tp).css('color', '#aaa');
                    })
                    .focusin(function () {
                        var val = $(this).attr('placeholder');
                        if ($(this).val() == val) {
                            $(this).attr('value', '').css('color', '#303030');
                        }
                    })
                    .focusout(function () {
                        var val = $(this).attr('placeholder');
                        if ($(this).val() == "") {
                            $(this).attr('value', val).css('color', '#aaa');
                        }
                    });
            }

            //Обработка таблицы со статусами

            //Проверка на Javascript
            $("#script").html("<b>JavaScript</b> включено");
            $("#icon_script").html("<img src=\"../_img/login/Submit.png\">");

            //Проверка вида Браузера
            if (window.sidebar) {
                $("#browser").html("Вы используете <b>FireFox</b>");
                $("#icon_browser").html("<img src=\"../_img/login/Submit.png\">");
            }
            if (window.chrome) {
                $("#browser").html("Вы используете <b>Chrome</b>");
                $("#icon_browser").html("<img src=\"../_img/login/Submit.png\">");
            }
            if (!window.external && window.opera) {
                $("#browser").html("Вы используете <b>Opera</b>. Рекомендуется использовать <b>FireFox</b> или <b>Chrome</b>");
                $("#icon_browser").html("<img src=\"../_img/login/Warning.png\">");
            }
            if (!!window.safari) {
                $("#browser").html("Вы используете <b>Safari</b>. Рекомендуется использовать <b>FireFox</b> или <b>Chrome</b>");
                $("#icon_browser").html("<img src=\"../_img/login/Warning.png\">");
            }
//            if ($.browser.msie)   //метод $.browser был устаревшим в версии 1.3 и удаляется в 1.9
            if (navigator.appName == 'Microsoft Internet Explorer')
            {
                $("#browser").html("Вы используете <b>Internet Explorer</b>. Рекомендуется использовать <b>FireFox</b> или <b>Chrome</b>");
                $("#icon_browser").html("<img src=\"../_img/login/Warning.png\">");
            }

            //Проверка типа Браузера
            var data = browserDetectNav();      //вызываем функцию, параметр НЕ передаем,
            if ((data[1] < 20) && window.chrome ||
                (data[1] < 20) && window.sidebar ||
                (data[1] < 11) && window.opera ||
                (data[1] < 4) && window.safari ||
                (data[1] < 8) && window.msie) {
                $("#icon_type").html("<img src=\"../_img/login/Warning.png\">");
                $("#type").html("Вы испольуете:<b>" + data[0] + " " + data[1] + "." + data[2] + "</b></br><b>Рекомендуется установить новую версию браузера!<b>").css("color", "red");
            } else {
                $("#icon_type").html("<img src=\"../_img/login/Submit.png\">");
                $("#type").html("<b>" + data[0] + " " + data[1] + "." + data[2] + "</b>");
            }

            //Проверка cookie
            if (navigator.cookieEnabled) {
                $("#icon_cookie").html("<img src=\"../_img/login/Submit.png\">");
                $("#_cookie").html("<b>Cookie</b> включены, все в порядке");
            } else {
                $("#icon_cookie").html("<img src=\"../_img/login/Error.png\">");
                $("#_cookie").html("<b>Cookie</b> отключены, включите, пожайлуста, cookie!").css('color', 'red');
            }

            //Проверка заполнения поля
            $("#icon_enter").html("<img src=\"../_img/login/Warning.png\">");
        });
    </script>
